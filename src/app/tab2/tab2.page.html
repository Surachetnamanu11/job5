<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cryto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

<ion-card *ngFor="let item of coinall">
  <ion-item>
    <ion-avatar>
      <img src="{{item.image}}" alt="">
    </ion-avatar>
    <ion-label class="ion-padding">{{ item.name }}</ion-label>
    <ion-button color="warning">{{ item.last }}</ion-button>
  </ion-item>
</ion-card>

</ion-content>
